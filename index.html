<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart Discount Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Optional: Poppins font (similar to creative) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Overlay -->
  <div class="overlay">
    <!-- POPUP CARD -->
    <div class="popup-card">

      <!-- Close icon -->
      <button class="popup-close" aria-label="Close popup">&times;</button>

      <!-- LAYOUT: LEFT IMAGE + RIGHT CONTENT (desktop) -->
      <div class="popup-layout">

        <!-- LEFT: PRODUCT IMAGE (we will add real image later) -->
        <div class="popup-image">
          <!-- for now use placeholder; later replace with your hand image -->
          <img src="hand.png" alt="Hand holding gummies">
        </div>

        <!-- RIGHT: TEXT + FORM -->
        <div class="popup-content">

          <p class="eyebrow">
            DON’T LEAVE<br>
            WITHOUT A DISCOUNT!
          </p>

          <div class="divider"></div>

          <p class="small-text">Here’s</p>

          <p class="headline">
            FLAT <span>25% OFF</span>
          </p>

          <p class="body-copy">
            only for you. Enjoy your wellness<br>
            one gummy at a time!
          </p>

          <!-- ========= VARIANT B – Email only (middle design) ========= -->
          <form class="variant variant-b">
            <input type="email" class="input" placeholder="Email Address" required>
            <button type="submit" class="primary-btn">UNLOCK MY CODE</button>
          </form>
          <!-- VARIANT A
           <div class="variant">
            <button class="code-pill">USE CODE: WUW25</button>
            <button class="primary-btn">SHOP NOW</button>
        </div>
        -->

          <!-- ========= VARIANT C – Email + Contact (right design) ========= -->
          <!-- If you want the “Email + Contact Number” version instead,
               comment out the form above and uncomment this one. -->
          <!--
          <form class="variant variant-c">
            <input type="email" class="input" placeholder="Email Address" required>
            <input type="tel" class="input" placeholder="Contact Number">
            <button type="submit" class="primary-btn">UNLOCK MY CODE</button>
          </form>
          -->

        </div> <!-- /popup-content -->
      </div> <!-- /popup-layout -->

    </div> <!-- /popup-card -->
  </div> <!-- /overlay -->

</body>
</html>
