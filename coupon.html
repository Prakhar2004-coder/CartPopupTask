<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coupon Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .coupon-wrapper {
      width: 100%;
      height: 100vh;
      background: #7d2395;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .coupon-card {
      width: 90%;
      max-width: 1000px;
      display: flex;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(4px);
      border-radius: 18px;
      overflow: hidden;
      color: white;
    }
    .left-img {
      flex: 1;
    }
    .left-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .right-content {
      flex: 1;
      padding: 55px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .headline {
      font-size: 34px;
      font-weight: 800;
      line-height: 42px;
    }
    .subtext {
      margin-top: 10px;
      font-size: 18px;
    }
    #code {
      margin: 28px 0 18px 0;
      padding: 12px 14px;
      font-size: 22px;
      font-weight: 700;
      border: 3px dashed #fff;
      display: inline-block;
      cursor: pointer;
      letter-spacing: 2px;
    }
    #copiedMsg {
      display: none;
      font-size: 18px;
      margin-bottom: 12px;
      color: #00ff8a;
    }
    #shopBtn {
      padding: 17px 22px;
      font-size: 20px;
      font-weight: 700;
      background: #000;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      width: 260px;
    }
    @media (max-width: 768px) {
      .coupon-card {
        flex-direction: column;
        text-align: center;
      }
      .left-img img {
        height: 300px;
      }
    }
  </style>
</head>

<body>

  <div class="coupon-wrapper">
    <div class="coupon-card">

      <div class="left-img">
        <img src="hand.png" alt="product">
      </div>

      <div class="right-content">
        <p class="headline">DON'T LEAVE WITHOUT A DISCOUNT!</p>
        <p class="subtext">Hereâ€™s <b>FLAT 25% OFF</b><br>only for you. Enjoy your wellness one gummy at a time!</p>

        <div id="code">USE CODE: WUW25</div>
        <p id="copiedMsg">Coupon Copied!</p>

        <button id="shopBtn">SHOP NOW</button>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("code").onclick = function () {
      const coupon = "WUW25";
      navigator.clipboard.writeText(coupon);
      document.getElementById("copiedMsg").style.display = "block";
      setTimeout(() => {
        document.getElementById("copiedMsg").style.display = "none";
      }, 2000);
    };
    document.getElementById("shopBtn").onclick = function () {
      window.location.href = "https://www.amazon.com/";
    };
  </script>

</body>
</html>
